{% load static %}
{% load tz %}
{{ value|localtime }}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wayfarer</title>
	<!-- Bootstrap -->
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
	<!-- Bulma -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
	<!-- Bulma Carousel -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css" />
	<script defer src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"></script>
	<!-- Main CSS -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<!-- Main JS -->
	<script defer src="{% static 'js/app.js'%}"></script>
</head>

<body>
	<nav class="navbar" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item" href="{% url 'home' %}"><img class="logo" src="../static/images/logo.png"/>Wayfarer</a>
		</div>
		<div class="navbar-end">
			{% if user.is_authenticated %}
			<a class="navbar-item" href="{% url 'cities' %}">Cities</a>
			<a class="navbar-item" href="{% url 'profile' user.id %}">Profile</a>
			<a class="navbar-item" href="{% url 'logout' %}">Log Out</a>
			{% else %}
			<a class="navbar-item" href="{% url 'cities' %}">Cities</a>
			<a class="navbar-item" href="{% url 'login' %}">Log In</a>
			<a class="navbar-item" href="{% url 'signup' %}">Sign Up</a>
			{% endif %}
		</div>
	</nav>

	<main>
		{% block content %}
		{% endblock%}
	</main>

	<footer class="footer">
        <div class="content has-text-centered">
				<p> 
					Copyright &copy; <script>document.write(new Date().getFullYear())</script> <strong>Wayfarer</strong>
				</p>
		</div>
    </footer>
</body>
</html>
