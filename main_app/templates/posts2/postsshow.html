{% extends 'base.html' %}
{% block content %}

<div class="columns my-6">
    <div class="column"></div>
    {% csrf_token %}
    <div class="column">
    <div class="card">
      <div class="card-image">
        <figure class="image-fluid is-4by3">
            <img src="{{ post.post_img.url }}"/></p>
        </figure>
      </div>
      <div class="card-content">
        <div class="media">
          <div class="media-content">
            <h2 class="is-size-3">{{ post.title }}</h2>
            <p class="">By: {{ post.user.first_name}} {{ post.user.last_name}}</p>
            <p class="">Date: {{ post.date }}</p>
            <p class="">City: {{ post.city.name }}</p>
            <p class="">{{ post.content }}</p>
          </div>
        </div>
        <div>
            <button class="button">
                <a href="{% url 'delete_post' post.id %}" onclick="return confirm(`Are you sure you want to delete '{{ post.title }}'?`)">Delete</a>
                </button>
                <button class="button">
                    <a href="{% url 'edit_post' post.id %}">Edit</a>
                </button>
                <h1 class="mt-2 has-text-danger">{{ error }}</h1>
        </div>
      </div>
      </div>
    </div>
    <div class="column"></div>
</div>

{% endblock %}
