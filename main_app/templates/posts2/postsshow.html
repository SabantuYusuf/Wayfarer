{% extends 'base.html' %}
{% block content %}

<div class="columns my-6">
    <div class="column"></div>
    {% csrf_token %}
    <div class="column">
    <div class="card">
      <div class="card-image">
        <figure class="image-fluid is-4by3">
            {% if post.post_img %}
                <img src="{{ post.post_img.url }}" alt="Profile Picture"/>
            {% else %}
                <img src="../fileimages/stickynote2.png" alt="Placeholder image"/>
            {% endif %}
           
        </figure>
      </div>
      <div class="card-content">
        <div class="media">
          <div class="media-content">
            <h2 class="is-size-3 orange">{{ post.title }}</h2>
            <p>By: {{ post.user.first_name}} {{ post.user.last_name}}</p>
            <p>Date: {{ post.date }}</p>
            <p>City: {{ post.city.name }}</p>
            <p>{{ post.content }}</p>
          </div>
        </div>
        <div>
        <button class="button">
            <a href="{% url 'delete_post' post.id %}" onclick="return confirm(`Are you sure you want to delete '{{ post.title }}'?`)">Delete</a>
        </button>
        <button class="button">
            <a href="{% url 'edit_post' post.id %}">Edit</a>
        </button>
        <h1 class="mt-2 has-text-danger">{{ error }}</h1>
        </div>
      </div>
      </div>
    </div>
    <div class="column"></div>
</div>

{% endblock %}
