{% extends 'base.html' %}
{% block content %}
{% load templatetags %}

<h1> Log In</h1>

<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}

    {% for field in form %}
      <label for="">{{ field.label }}</label>
      {{ field|add_class:"input" }}
      {% endfor %}

    <button type="submit">Login</button>
</form>

{% endblock %}
