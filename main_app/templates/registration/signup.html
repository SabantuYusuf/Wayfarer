{% extends 'base.html' %}
{% block content %}
{% load templatetags %}

<div class="section">
  <h1> Sign Up </h1>
  <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
  
        {% for field in form %}
        <label for="">{{ field.label }}</label>
        {{ field|add_class:"input" }}
        {% endfor %}
        
        <button type="submit">Sign Up</button>
    </form> 
</div>

{% endblock %}
